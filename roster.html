<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotham FC Team Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATED: Import Inter and Saira Semi Condensed fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira+Semi+Condensed:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom-styles.css">
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between md:items-center mb-8">
            <div class="flex items-center space-x-4 mb-4 md:mb-0">
                <svg class="h-12 w-12 text-white" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 0L95.11 25V75L50 100L4.89 75V25L50 0Z" fill="#22d3ee"/>
                    <path d="M50 10L86.6 30V70L50 90L13.4 70V30L50 10Z" fill="#000000"/>
                    <!-- UPDATED: SVG text font -->
                    <text x="50" y="62" font-family="Saira Semi Condensed, sans-serif" font-size="30" font-weight="800" fill="white" text-anchor="middle">GFC</text>
                </svg>
                <div>
                    <h1 class="text-3xl font-bold text-white">Team Roster</h1>
                    <p class="text-lg gotham-accent font-medium">2025 Season Squad</p>
                </div>
            </div>
             <a href="./index.html" class="gotham-button inline-block text-center py-2 px-5 rounded-lg font-bold">
                &larr; Back to Hub
            </a>
        </header>

        <!-- Main Content: Roster Grid -->
        <main id="roster-container">
            <p class="text-gray-400 w-full text-center">Loading roster...</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const rosterContainer = document.getElementById('roster-container');

            function renderRoster(fullRoster) {
                if (!fullRoster || fullRoster.length === 0) {
                    rosterContainer.innerHTML = `<p class="text-center text-red-400">Roster data is currently unavailable.</p>`;
                    return;
                }

                const positions = {
                    'Forwards': 'FW',
                    'Midfielders': 'MF',
                    'Defenders': 'DF',
                    'Goalkeepers': 'GK'
                };
                let html = '';

                for (const [positionName, positionCode] of Object.entries(positions)) {
                    html += `
                        <section class="mb-10">
                            <h2 class="text-2xl font-bold text-white border-b-2 border-gotham-border pb-2 mb-6">${positionName}</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    `;
                    
                    const playersInPosition = fullRoster.filter(p => p.pos === positionCode);

                    // SORT: Sort players by jersey number
                    playersInPosition.sort((a, b) => {
                        const numA = parseInt(a.num, 10);
                        const numB = parseInt(b.num, 10);
                        
                        if (isNaN(numA)) return 1;
                        if (isNaN(numB)) return -1;
                        
                        return numA - numB;
                    });

                    if (playersInPosition.length > 0) {
                        // Add 'index' to the loop for staggered animation delay
                        playersInPosition.forEach((player, index) => {
                            const placeholderText = player.name.split(' ').map(n => n[0]).join('');
                            const imageUrl = player.headshot || `https://placehold.co/150x150/374151/FFFFFF?text=${placeholderText}`;
                            
                            const cardContent = `
                                <div class="gotham-bg rounded-xl shadow-lg p-5 text-center border border-gotham-border h-full">
                                    <img class="w-24 h-24 rounded-full mx-auto -mt-12 border-4 border-gotham-accent object-cover bg-gray-700" 
                                         src="${imageUrl}" 
                                         alt="${player.name}" 
                                         onerror="this.onerror=null;this.src='https://placehold.co/150x150/374151/FFFFFF?text=${placeholderText}';">
                                    <p class="text-2xl font-bold gotham-accent mt-4">${player.num}</p>
                                    <h3 class="text-xl font-bold text-white mt-1">${player.name}</h3>
                                    <p class="text-gray-400 text-sm h-12">${player.bio}</p>
                                </div>
                            `;

                            // Add 'player-card-link' and 'fade-in-item' classes
                            // Add a staggered delay for the animation
                            const styleDelay = `style="--delay: ${index * 50}ms"`;

                            if (player.pageUrl) {
                                html += `<a href="${player.pageUrl}" target="_blank" rel="noopener noreferrer" class="player-card-link fade-in-item" ${styleDelay}>${cardContent}</a>`;
                            } else {
                                // If no link, add classes to a wrapper div
                                html += `<div class="player-card-link fade-in-item" ${styleDelay}>${cardContent}</div>`;
                            }
                        });
                    } else {
                        html += `<p class="text-gray-400 col-span-full">No players listed for this position.</p>`;
                    }

                    html += `</div></section>`;
                }
                rosterContainer.innerHTML = html;
            }

            async function fetchAndDisplayRoster() {
                try {
                    const response = await fetch('./.netlify/functions/get-gotham-data');
                    if (!response.ok) {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }
                    const data = await response.json();
                    renderRoster(data.roster);

                    // NEW: Intersection Observer for animations
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('is-visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    }, { 
                        threshold: 0.1 // Trigger when 10% of the item is visible
                    });

                    // Observe all the new cards
                    const itemsToFade = document.querySelectorAll('.fade-in-item');
                    itemsToFade.forEach(item => {
                        observer.observe(item);
                    });

                } catch (error) {
                    rosterContainer.innerHTML = `<p class="text-center text-red-400">Could not load roster data. Please try again later.</p>`;
                    console.error('Error fetching roster:', error);
                }
            }

            fetchAndDisplayRoster();
        });
    </script>
</body>
</html>
